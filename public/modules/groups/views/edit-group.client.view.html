<section data-ng-controller="GroupsController" data-ng-init="findOne()" class="container">
    <div class="page-header">
        <h1>Edit Group</h1>
    </div>
    <div class="col-sm-12">
        <form name="groupsForm" class="form-horizontal" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-3 control-label" for="name">Name</label>
                    <div class="col-sm-7">
                        <input type="text" name="name" data-ng-model="group.name" id="name" class="form-control" placeholder="Name" validator="required" valid-method="blur" required>
                    </div>
                </div>
                <div class="text-center form-group">
                    <button type="submit" validation-submit="groupsForm" data-ng-click="update()" class="btn btn-default btn-primary">Update</button>
                </div>
            </fieldset>
        </form>
    </div>
</section>
