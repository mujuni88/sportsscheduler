<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-12" data-ng-show="authentication.user._id == group.user._id">
                    <a class="btn btn-primary btn-sm pull-right"
                       href="/#!/groups/{{group._id}}/members/edit">
                        <i class="glyphicon glyphicon-plus"></i>
                    </a>
                </div>
            </div>
        </div>


    </div>
    <div class="panel-body">
        <div class="text-info text-center" data-ng-hide="groups.events">No events in this group</div>

        <div class="list-groups" data-ng-if="groups.events">
            <a data-ng-repeat="user in groups.events" data-ng-href="#!/users/{{user._id}}"
               class="list-group-item">
                <h4 class="list-group-item-heading" data-ng-bind="user.displayName"></h4>
            </a>

            <div class="pull-right">
                <a class="btn btn-primary" data-ng-click="removeUser(user._id);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div>
        </div>
    </div>


</div>
