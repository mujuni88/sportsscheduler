<section data-ng-controller="GroupsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Groups - <small>{{groups.length}} total</small> </h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="group in groups" data-ng-href="#!/groups/{{group._id}}/members/list" class="list-group-item">
			<small class="list-group-item-text">
				Created on
				<span data-ng-bind="group.created | date:'medium'"></span>
				by
				<span data-ng-bind="group.createdBy.displayName"></span>
			</small>
			<h4 class="list-group-item-heading"><i class="fa fa-users text-primary spacing-sm-right"></i> {{group.name}} <span class="pull-right spacing-sm-right">Members <span class="badge">{{group.members.length}}</span></span></h4>

        </a>
    </div>
    <div class="alert alert-info alert-sm text-center" data-ng-hide="!groups.$resolved || groups.length">
    	No Groups yet, why don't you <a href="/#!/groups/create">create one</a>?
    </div>
</section>
