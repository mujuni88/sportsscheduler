<div class="row">
    <section data-ng-controller="GroupsController" data-ng-init="getUser()" class="container">
        <div class="page-header">
            <h3>Created Groups - <small>({{user.createdGroups.length}})</small> </h3>
        </div>
        <div class="alert alert-info alert-sm text-center" data-ng-hide="user.createdGroups.length || user.joinedGroups.length">
            No Groups yet <a href="/#!/groups/create">create one</a>.
        </div>
        <div class="list-group">
            <a data-ng-repeat="group in user.createdGroups | orderBy:'name'" data-ng-href="#!/groups/{{group._id}}/members/list" class="list-group-item">
                <small class="list-group-item-text">
                    Created on
                    <span data-ng-bind="group.created | date:'medium'"></span>
                </small>
                <p class="list-group-item-heading"><i class="fa fa-users text-primary spacing-sm-right"></i> {{group.name}} <span class="pull-right spacing-sm-right">Members <span class="badge">{{group.members.length}}</span></span></p>
            </a>
        </div>
        <br>
        <div class="page-header">
            <h3>Joined Groups - <small>({{user.joinedGroups.length}})</small> </h3>
        </div>
        <div class="list-group">
            <a data-ng-repeat="group in user.joinedGroups | orderBy:'name'" data-ng-href="#!/groups/{{group._id}}/members/list" class="list-group-item">
                <small class="list-group-item-text">
                    Created on
                    <span data-ng-bind="group.created | date:'medium'"></span>
                    by
                    <span data-ng-bind="group.createdBy.displayName"></span>
                </small>
                <p class="list-group-item-heading"><i class="fa fa-users text-primary spacing-sm-right"></i> {{group.name}} <span class="pull-right spacing-sm-right">Members <span class="badge">{{group.members.length}}</span></span></p>
            </a>
        </div>
    </section>
</div>
