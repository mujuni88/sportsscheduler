<script type="text/ng-template" id="customTemplate.html">
    <a class="">
        <span>{{match.model.displayName}} / {{match.model.username}} </span>
        <!--<span class="badge"> </span>-->
        <!--<span class="pull-right"><i class="glyphicon glyphicon-plus-sign"></i></span>-->
    </a>
</script>
<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2">
                    <a class="btn btn-default btn-sm"
                       href="/#!/groups/{{group._id}}/members/list">
                        <i class="glyphicon glyphicon-arrow-left"></i> <span class="hidden-xs">Back</span>
                    </a>
                </div>
                <div class="col-sm-6 col-sm-offset-1">
                    <br class="visible-xs"/>
                    <div class="input-group">
                        <input type="text" typeahead-on-select="onSelect($item, $model, $label)"
                               typeahead="member as member.username for member in getMembers($viewValue)"
                               typeahead-loading="loading" typeahead-template-url="customTemplate.html"
                               class="form-control"
                               placeholder="Search for a member to add" data-ng-model="search.members"/>
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-search"></i>
                    </span>
                    </div>
                    <div data-ng-show="loading"><br/>loading...</div>
                </div>
            </div>
        </div>


    </div>
    <div class="panel-body">
        <div class="alert alert-warning text-center" data-ng-hide="members.length">
            <i class="glyphicon glyphicon-exclamation-sign"></i> Search above using a members username to add them.
        </div>
        <ul class="list-groups list-unstyled">
            <li class="list-group-item" data-ng-repeat="member in members">
                <span class="" data-ng-bind="member.username"></span>
                <span class="pull-right btn-link" data-ng-click="removeMember($index);">
                    <i class="glyphicon glyphicon-remove text-danger"></i>
                </span>
            </li>
        </ul>
    </div>

    <div class="panel-footer">
        <div class="text-right">
            <a class="btn btn-primary btn-sm"
               data-ng-click="saveMembers()">
                <i class="glyphicon glyphicon-ok"></i> <span class="">Save</span>
            </a>
            <a class="btn btn-danger btn-sm" ui-sref=".members">
                <i class="glyphicon glyphicon-remove"></i> <span class="">Cancel</span>
            </a>

        </div>
    </div>
</div>
