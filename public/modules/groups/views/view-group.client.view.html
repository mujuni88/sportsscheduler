<section data-ng-controller="GroupsController" data-ng-init="findOne()" class="group animated fadeIn">
    <form editable-form name="editableForm" onaftersave="update()">
        <div class="row">
            <div class="col-sm-3 col-sm-offset-9" ng-show="isAdmin()">

                <div class="pull-right">
                    <a class="btn btn-primary btn-sm" ng-click="editableForm.$show()" ng-show="!editableForm.$visible"  popover-placement="bottom" popover="Edit" popover-trigger="mouseenter">
                        <i class="glyphicon glyphicon-edit"></i>
                        <!--<span class="hidden-xs"> Edit Group</span>-->
                    </a>
                <span ng-show="editableForm.$visible">
                <button type="submit" class="btn btn-primary btn-sm" ng-disabled="editableForm.$waiting">
                    Save
                </button>
                <button type="button" class="btn btn-default btn-sm" ng-disabled="editableForm.$waiting"
                        ng-click="editableForm.$cancel()">
                    Cancel
                </button>
                </span>
                    <a class="btn btn-danger btn-sm" ng-show="!editableForm.$visible"
                       ss-dialog dialog-ok="remove()" dialog-enable="true" title="Deleting group" message="Are you sure you want to delete {{group.name}}?">
                        <i class="glyphicon glyphicon-trash"  popover-placement="bottom" popover="Delete" popover-trigger="mouseenter"></i>
                        <!--<span class="hidden-xs"> Delete Group</span>-->
                    </a>
                </div>
            </div>
                    <button class="btn btn-primary btn-block btn-lg" ng-hide="isMember()" ng-click="joinGroup()"><i class="glyphicon glyphicon-plus"></i> Join Group</button>
            <div class="jumbotron text-center">
                <h1 editable-text="group.name" e-name="groupName" e-required><i class="fa fa-users text-primary spacing-sm-right"></i>{{group.name}}</h1>
                <ul class="text-center list-unstyled">
                    <li><h3><i class="glyphicon glyphicon-king text-primary"></i> Admins:</h3></li>
                    <li data-ng-repeat="admin in group.admins | orderBy:['createdBy','isAdmin']"><h5 class="text-info">{{admin.displayName}} <span class="badge" ng-show="isOwner(admin)">owner</span></h5></li>
                </ul>
            </div>
            <br/> 
        </div>
    </form>

    <div class="row" role="tabpanel">
        <div class="col-sm-12">

            <ul class="nav nav-tabs">
                <li role="presentation" data-ng-class="{ active: $state.includes('viewGroup.listMembers') }"><a
                        ui-sref=".listMembers.viewMembers"><i class="glyphicon glyphicon-user text-primary"></i> Members</a></li>
                <li role="presentation" data-ng-class="{ active: $state.includes('viewGroup.listEvents') }"><a
                        ui-sref=".listEvents.viewEvents"><i class="glyphicon glyphicon-calendar text-primary"></i> Events</a></li>
            </ul>
            <br/>

            <div class="tab-content">
                <div ui-view></div>
            </div>
        </div>
        <div class="row" id="group-convo">
            <div class="col-sm-12">
                <h2 class="page-header"><i class="glyphicon glyphicon-comment text-primary"></i> Group Conversation</h2>

                     <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5" data-colorscheme="light" data-width="100%"><div class="text-center">
                         <i class="fa fa-spinner fa-3x animated infinite rotateOut"></i>
                     </div></div>
            </div>

        </div>
    </div>

</section>
